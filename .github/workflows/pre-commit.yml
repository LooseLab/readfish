name: check

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * SUN'

env:
  PYTHON_LATEST: "3.11"

jobs:
  pre-commit:
    name: "pre-commit"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-python@v4"
        with:
          python-version: ${{env.PYTHON_LATEST}}
      - uses: "pre-commit/action@v3.0.0"
